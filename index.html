<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestione Bar - Barista</title>
  <link rel="manifest" href="manifest-barista.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>👨‍🍳 Gestione Bar - Barista</h1>

    <label for="operatore">Nome Barista:</label>
    <input type="text" id="operatore" placeholder="Mario" />

    <h2>📷 Scanner QR Code</h2>
    <div id="reader" style="width:300px; margin: auto;"></div>

    <h3>📋 Oppure seleziona cliente:</h3>
    <select id="userSelect"></select>

    <h3>🍹 Seleziona prodotto:</h3>
    <select id="productSelect"></select>
    <button onclick="charge()">Addebita</button>

    <h3>💶 Accredita importo:</h3>
    <input type="number" id="importo" placeholder="es. 5.00" step="0.01" />
    <button onclick="credit()">Accredita</button>

    <div id="result"></div>
  </div>

  <!-- MESSAGGIO CENTRALE -->
  <div id="feedbackMessage">Utente scansionato ✅</div>
  <div id="resultMessage"></div>

  <script src="script.js"></script>
</body>
</html>
