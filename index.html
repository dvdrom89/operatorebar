<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Bar - Barista</title>
  <link rel="manifest" href="manifest-barista.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüç≥ Gestione Bar - Barista</h1>

    <label for="operatore">Nome Barista:</label>
    <input type="text" id="operatore" placeholder="Mario" />

    <h2>üì∑ Scanner QR Code</h2>
    <div id="reader" style="width:300px; margin: auto;"></div>

    <h3>üìã Oppure seleziona cliente:</h3>
    <select id="userSelect" style="width:100%; max-width:300px;"></select>

    <h3>üçπ Seleziona prodotto:</h3>
    <select id="productSelect" style="width:100%; max-width:300px;"></select>
    <button onclick="charge()">Addebita</button>

    <h3>üí∂ Accredita importo:</h3>
    <input type="number" id="importo" placeholder="es. 5.00" step="0.01" style="width:100%; max-width:300px;" />
    <button onclick="credit()">Accredita</button>

    <div id="result" style="margin-top:20px; color:#FFD700;"></div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbx_3yeauOxznQ0WqJ7xLEpmxCQXgXRV1w3_0au3VAJh1AdTNICGbbWjxz1Gj3b5jgRs/exec";
    let selectedUserId = "";

    async function loadUsers() {
      const res = await fetch(`${BASE_URL}?action=getUserList`);
      const users = await res.json();
      const select = document.getElementById("userSelect");
      select.innerHTML = "<option value=''>-- Seleziona un utente --</option>";
      users.forEach(user => {
        const opt = document.createElement("option");
        opt.value = user.id;
        opt.textContent = `${user.nome} ${user.cognome} (${user.id}) - ‚Ç¨${parseFloat(user.credito).toFixed(2)}`;
        select.appendChild(opt);
      });
      select.onchange = () => {
        selectedUserId = select.value;
        document.getElementById("result").textContent = "";
      };
    }

    async function loadProducts() {
      const res = await fetch(`${BASE_URL}?action=getProducts`);
      const products = await res.json();
      const select = document.getElementById("productSelect");
      products.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.nome;
        opt.textContent = `${p.nome} (‚Ç¨${p.prezzo})`;
        select.appendChild(opt);
      });
    }

    function charge() {
      const operatore = document.getElementById("operatore").value.trim();
      if (!selectedUserId || !operatore) return alert("Compila tutti i campi");

      const prodotto = document.getElementById("productSelect").value;
      fetch(`${BASE_URL}?action=charge&id=${selectedUserId}&operatore=${encodeURIComponent(operatore)}&prodotto=${encodeURIComponent(prodotto)}`, {
        method: "POST"
      })
      .then(r => r.text())
      .then(txt => document.getElementById("result").textContent = txt);
    }

    function credit() {
      const operatore = document.getElementById("operatore").value.trim();
      if (!selectedUserId || !operatore) return alert("Compila tutti i campi");

      const importo = parseFloat(document.getElementById("importo").value);
      if (isNaN(importo) || importo <= 0) return alert("Inserisci un importo valido");

      fetch(`${BASE_URL}?action=credit&id=${selectedUserId}&operatore=${encodeURIComponent(operatore)}&importo=${importo}`, {
        method: "POST"
      })
      .then(r => r.text())
      .then(txt => document.getElementById("result").textContent = txt);
    }

    // QR Code scan
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          devices[0].id,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            selectedUserId = qrCodeMessage;
            document.getElementById("result").textContent = `Utente selezionato: ${qrCodeMessage}`;
            document.getElementById("userSelect").value = qrCodeMessage;
          }
        );
      }
    });

    window.onload = () => {
      loadUsers();
      loadProducts();
    };
  </script>
</body>
</html>
