<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #eee;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #4B5320;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      border: 2px solid #800000;
    }

    h1, h2, h3 {
      font-size: 1.3rem;
      text-align: center;
      color: #FFD700;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #800000;
    }

    input, select, button {
      font-size: 1.2rem;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      display: block;
    }

    /* Feedback animato al centro */
    #feedbackMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFD700;
      color: #000;
      padding: 20px 30px;
      font-size: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 20px #800000;
      display: none;
      z-index: 9999;
      animation: fadeInOut 2.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: scale(0.8); }
      20%  { opacity: 1; transform: scale(1); }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: scale(1.1); }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #800000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      font-size: 1.2rem;
      padding: 12px;
      width: 100%;
      background-color: #800000;
      color: #FFD700;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    #resultMessage {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      color: #FFD700;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gestione Bar</h1>

    <input type="text" id="userIdInput" placeholder="Scansiona o inserisci ID" />
    <button onclick="handleScan()">Scansiona QR / Inserisci</button>

    <button onclick="startOperation('accredito')">Accredita</button>
    <button onclick="startOperation('addebito')">Addebita</button>

    <div id="resultMessage"></div>
  </div>

  <div id="feedbackMessage">Utente scansionato</div>

  <audio id="beepSound" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>

  <script>
    function showFeedback(msg = "Utente scansionato") {
      const feedback = document.getElementById("feedbackMessage");
      feedback.textContent = msg;
      feedback.style.display = "block";
      setTimeout(() => feedback.style.display = "none", 2500);
      document.getElementById("beepSound").play();
      if (navigator.vibrate) navigator.vibrate(100);
    }

    function handleScan() {
      const id = document.getElementById("userIdInput").value.trim();
      if (!id) return;
      showFeedback("Utente scansionato: " + id);
      // Qui puoi chiamare fetch getUserData() se vuoi caricare i dati
    }

    function startOperation(tipo) {
      const id = document.getElementById("userIdInput").value.trim();
      if (!id) return alert("Inserisci ID utente");

      const resultMessage = document.getElementById("resultMessage");
      resultMessage.innerHTML = '<div class="spinner"></div><div>Operazione in corso...</div>';
      resultMessage.style.display = "block";

      // Simula attesa operazione
      setTimeout(() => {
        resultMessage.innerHTML = tipo === 'accredito'
          ? "Credito aggiunto con successo!"
          : "Addebito effettuato correttamente!";
      }, 2000);
    }
  </script>
</body>
</html>
